<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Produit - INTERSPORT</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        /* Style pour les labels des résultats */
        .result-label {
            @apply font-semibold text-gray-700 text-sm;
        }
        /* Style pour les valeurs des résultats */
        .result-value {
            @apply text-gray-800 text-sm;
        }
        /* Styles pour les bordures des sections */
        .section-border {
            @apply border-t border-gray-300 pt-4 mt-4;
        }

        /* Styles pour la ligne de scan animée */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #34D399; /* Vert fluo de Tailwind (emerald-400) */
            box-shadow: 0 0 8px rgba(52, 211, 153, 0.8);
            animation: scan-animation 2s infinite alternate; /* Animation de balayage */
            z-index: 10; /* Assure que la ligne est au-dessus de la vidéo */
        }

        @keyframes scan-animation {
            from { top: 0%; }
            to { top: 100%; }
        }

        /* Conteneur du scanner pour positionner la ligne */
        #scanner-container {
            position: relative; /* Nécessaire pour positionner la ligne de scan */
            overflow: hidden; /* Cache la ligne de scan quand elle sort du conteneur */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg border border-gray-200">
        <!-- En-tête INTERSPORT -->
        <div class="text-center mb-6">
            <!-- Taille du logo ajustée : de 150x50 à 100x33 -->
            <img src="https://placehold.co/100x33/000/fff?text=INTERSPORT" alt="Logo INTERSPORT" class="mx-auto mb-2 rounded">
            <p class="text-blue-700 font-semibold text-lg">Le sport, la plus belle des rencontres</p>
        </div>

        <!-- Section Choisir un magasin -->
        <div class="mb-6">
            <label for="magasinSelect" class="block text-gray-700 text-sm font-semibold mb-2">Choisir un magasin :</label>
            <!-- Liste déroulante pour les magasins -->
            <select id="magasinSelect"
                    class="shadow-sm border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                <!-- Les options seront ajoutées par JavaScript -->
            </select>
        </div>

        <div class="section-border"></div>

        <!-- Section Saisie et Scan -->
        <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
            <div>
                <label for="chronoInput" class="block text-gray-700 text-sm font-semibold mb-2">Saisir code chrono :</label>
                <input type="text" id="chronoInput" placeholder="Ex: 961-6888"
                       class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            <div>
                <label for="eanInput" class="block text-gray-700 text-sm font-semibold mb-2">EAN (cliquez pour scanner) :</label>
                <div class="flex space-x-2">
                    <input type="text" id="eanInput" placeholder="Cliquez ici pour scanner" readonly
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 cursor-pointer">
                </div>
            </div>
        </div>

        <!-- Zone du scanner vidéo -->
        <div id="scanner-container" class="hidden mb-4 p-2 bg-gray-100 rounded-lg border border-gray-300">
            <video id="scanner-video" class="w-full h-64 bg-gray-200 rounded-lg"></video>
            <div id="scanner-line" class="scanner-line"></div> <!-- Ligne de scan ajoutée ici -->
            <button id="stopScannerButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300 shadow-md transform hover:scale-105">
                Arrêter le Scanner
            </button>
        </div>

        <!-- Bouton Valider Saisie -->
        <button id="validateButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 shadow-md transform hover:scale-105 mb-6">
            Valider saisie
        </button>

        <div class="section-border"></div>

        <!-- Indicateur de chargement -->
        <div id="loadingIndicator" class="hidden text-center mt-4 text-blue-600 font-medium">
            Chargement en cours...
        </div>

        <!-- Zone de message d'erreur/information -->
        <div id="messageBox" class="mt-4 p-3 hidden rounded-lg text-sm font-medium" role="alert"></div>

        <!-- Zone de résultats détaillés -->
        <div id="resultsDisplay" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Détails du Produit</h2>
            <!-- Nouvelle mise en page des résultats -->
            <div id="productDetails" class="grid grid-cols-2 gap-4">
                <!-- Colonne de gauche -->
                <div>
                    <p><span class="result-label">Solde :</span> <span id="soldeValue" class="result-value"></span></p>
                    <p><span class="result-label">Marge :</span> <span id="margeValue" class="result-value"></span></p>
                    <div class="border-t border-gray-300 pt-2 mt-2"></div> <!-- Ligne horizontale -->
                    <p><span class="result-label">Chrono :</span> <span id="chronoValue" class="result-value"></span></p>
                    <p><span class="result-label">Modèle :</span> <span id="modeleValue" class="result-value"></span></p>
                    <p><span class="result-label">Ref :</span> <span id="refValue" class="result-value"></span></p>
                    <p><span class="result-label">Couleur :</span> <span id="couleurValue" class="result-value"></span></p>
                </div>
                <!-- Colonne de droite avec ligne verticale -->
                <div class="border-l border-gray-300 pl-4">
                    <p><span class="result-label">Univers :</span> <span id="universValue" class="result-value"></span></p>
                    <p><span class="result-label">Segment :</span> <span id="segmentValue" class="result-value"></span></p>
                    <p><span class="result-label">Famille :</span> <span id="familleValue" class="result-value"></span></p>
                    <p><span class="result-label">Marque :</span> <span id="marqueValue" class="result-value"></span></p>
                </div>
            </div>
            <p id="noResultsMessage" class="text-gray-500 mt-4 hidden">Aucun résultat trouvé pour cette recherche.</p>
        </div>

    </div>

    <!-- ZXing-JS CDN pour le scanner de code-barres -->
    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        // REMPLACEZ CETTE URL PAR L'URL DE DÉPLOIEMENT DE VOTRE SCRIPT GOOGLE APPS SCRIPT
        // (Celle qui se termine par /exec)
        const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxRS84o7n49FeQcnyCcEsUeyJvzH1vfop4XSTvTZDAkSvkFrnelp8pNcUv9K1Qi7w8h/exec';

        const validateButton = document.getElementById('validateButton');
        const chronoInput = document.getElementById('chronoInput');
        const eanInput = document.getElementById('eanInput');
        const magasinSelect = document.getElementById('magasinSelect');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const messageBox = document.getElementById('messageBox');

        // Éléments d'affichage des résultats
        const productDetailsDiv = document.getElementById('productDetails');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const soldeValue = document.getElementById('soldeValue');
        const margeValue = document.getElementById('margeValue');
        const chronoValue = document.getElementById('chronoValue');
        const modeleValue = document.getElementById('modeleValue');
        const refValue = document.getElementById('refValue');
        const couleurValue = document.getElementById('couleurValue');
        const universValue = document.getElementById('universValue');
        const segmentValue = document.getElementById('segmentValue');
        const familleValue = document.getElementById('familleValue');
        const marqueValue = document.getElementById('marqueValue');

        // Éléments du scanner
        const scannerContainer = document.getElementById('scanner-container');
        const scannerVideo = document.getElementById('scanner-video');
        const stopScannerButton = document.getElementById('stopScannerButton');
        const scannerLine = document.getElementById('scanner-line'); // Référence à la ligne de scan
        let codeReader = null; // Initialiser à null
        let currentStream = null; // Initialiser à null
        let isScanning = false; // Nouvelle variable pour suivre l'état du scanner

        // Fonction pour afficher des messages (erreurs, infos)
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else { // info
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
        }

        // Fonction pour cacher les messages
        function hideMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        // Fonction pour réinitialiser les champs d'affichage des résultats
        function resetProductDetails() {
            soldeValue.textContent = '';
            margeValue.textContent = '';
            chronoValue.textContent = '';
            modeleValue.textContent = '';
            refValue.textContent = '';
            couleurValue.textContent = '';
            universValue.textContent = '';
            segmentValue.textContent = '';
            familleValue.textContent = '';
            marqueValue.textContent = '';
            productDetailsDiv.classList.remove('hidden');
            noResultsMessage.classList.add('hidden');
        }

        // Fonction pour afficher "Aucun résultat"
        function showNoResults() {
            resetProductDetails();
            productDetailsDiv.classList.add('hidden');
            noResultsMessage.classList.remove('hidden');
        }

        // --- Logique du Scanner ---
        async function startScanner() {
            if (isScanning) { // Empêcher de démarrer si déjà en cours
                showMessage('Le scanner est déjà actif.', 'info');
                return;
            }

            hideMessage();
            scannerContainer.classList.remove('hidden');
            scannerLine.style.display = 'block'; // Afficher la ligne de scan
            eanInput.disabled = true;
            eanInput.value = 'Recherche de code-barres...'; // Message plus explicite
            isScanning = true; // Mettre à jour l'état du scanner

            try {
                // Arrêter tout flux et réinitialiser le lecteur avant de commencer
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }
                if (codeReader) {
                    codeReader.reset(); // Réinitialise le décodeur pour éviter les conflits
                    codeReader = null; // Libérer l'ancienne instance
                }
                
                // Configurer les hints pour ZXing
                const hints = new Map();
                const allowedFormats = [
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.UPC_A,
                    ZXing.BarcodeFormat.UPC_E,
                    ZXing.BarcodeFormat.CODE_128, // Ajouter d'autres formats courants si nécessaire
                    ZXing.BarcodeFormat.QR_CODE // Si vous scannez aussi des QR codes
                ];
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, allowedFormats);
                // hints.set(ZXing.DecodeHintType.TRY_HARDER, true); // Peut augmenter la consommation CPU

                // Initialiser le lecteur avec les hints et un intervalle de décodage plus court
                codeReader = new ZXing.BrowserMultiFormatReader(hints, 200); // 200ms entre les tentatives de décodage

                const videoInputDevices = await codeReader.getVideoInputDevices();

                let selectedDeviceId;
                // Tenter de trouver la caméra arrière (facingMode: 'environment')
                const rearCamera = videoInputDevices.find(device =>
                    device.label.toLowerCase().includes('back') || // Vérifier le label pour "back"
                    device.label.toLowerCase().includes('environment') || // Vérifier le label pour "environment"
                    (device.getCapabilities && device.getCapabilities().facingMode && device.getCapabilities().facingMode.includes('environment')) // Vérifier les capacités
                );

                if (rearCamera) {
                    selectedDeviceId = rearCamera.deviceId;
                    showMessage('Utilisation de la caméra arrière...', 'info');
                } else if (videoInputDevices.length > 0) {
                    selectedDeviceId = videoInputDevices[0].deviceId; // Fallback à la première caméra trouvée
                    showMessage('Caméra arrière non trouvée, utilisation de la première caméra disponible.', 'info');
                } else {
                    showMessage('Aucune caméra trouvée.', 'error');
                    scannerContainer.classList.add('hidden');
                    scannerLine.style.display = 'none'; // Cacher la ligne de scan
                    eanInput.disabled = false;
                    eanInput.value = ''; // Effacer le message "Scanner en cours..."
                    isScanning = false; // Mettre à jour l'état
                    return; // Sortir si aucune caméra
                }

                // Demander l'accès à la caméra avec facingMode 'environment' si possible
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: selectedDeviceId,
                        facingMode: rearCamera ? 'environment' : undefined // Préférer 'environment' si une caméra arrière est identifiée
                    }
                });
                scannerVideo.srcObject = currentStream;
                // Assurez-vous que la vidéo est chargée avant de tenter de la jouer
                scannerVideo.onloadedmetadata = () => {
                    scannerVideo.play().catch(e => {
                        console.error("Erreur lors du démarrage de la vidéo:", e);
                        showMessage('Erreur lors du démarrage de la vidéo du scanner.', 'error');
                        stopScanner();
                    });
                };


                codeReader.decodeFromVideoDevice(selectedDeviceId, 'scanner-video', (result, err) => {
                    if (result) {
                        eanInput.value = result.getText();
                        showMessage(`Code EAN scanné : ${result.getText()}`, 'success');
                        stopScanner(); // Arrêter le scanner après un scan réussi
                        validateButton.click(); // Déclencher le clic sur le bouton Valider saisie
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        // Ne pas afficher d'erreur pour NotFoundException, c'est normal tant qu'aucun code n'est détecté
                    }
                });
            } catch (err) {
                console.error(err);
                showMessage('Impossible d\'accéder à la caméra. Assurez-vous d\'avoir autorisé l\'accès et qu\'aucune autre application ne l\'utilise.', 'error');
                scannerContainer.classList.add('hidden');
                scannerLine.style.display = 'none'; // Cacher la ligne de scan
                eanInput.disabled = false;
                eanInput.value = ''; // Effacer le message "Scanner en cours..."
                isScanning = false; // Mettre à jour l'état
            }
        }

        eanInput.addEventListener('focus', startScanner);
        stopScannerButton.addEventListener('click', stopScanner);

        function stopScanner() {
            if (!isScanning) { // Ne rien faire si le scanner n'est pas actif
                return;
            }

            if (codeReader) {
                codeReader.reset(); // Arrête le décodage
                codeReader = null; // Libérer l'instance
            }
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop()); // Arrête le flux vidéo
                currentStream = null;
            }
            scannerVideo.srcObject = null; // Détacher le flux vidéo
            scannerVideo.pause(); // Mettre la vidéo en pause
            scannerVideo.currentTime = 0; // Réinitialiser le temps de la vidéo

            scannerContainer.classList.add('hidden');
            scannerLine.style.display = 'none'; // Cacher la ligne de scan
            eanInput.disabled = false;
            // Réinitialiser le placeholder si le champ est vide après l'arrêt du scanner
            if (eanInput.value === 'Recherche de code-barres...') { // Mise à jour du message
                eanInput.value = '';
            }
            isScanning = false; // Mettre à jour l'état
            showMessage('Scanner arrêté.', 'info');
        }

        // --- Logique de chargement des magasins (HARDCODÉE) ---
        async function populateMagasinList() {
            const magasins = [
                "INTERSPORT URRUGNE",
                "INTERSPORT BAYONNE",
                "TOUS"
            ];

            magasinSelect.innerHTML = '<option value="">-- Sélectionner un magasin --</option>'; // Option par défaut
            magasinSelect.innerHTML += '<option value="TOUS">TOUS</option>'; // Option "TOUS" (doublon si déjà dans la liste, mais pour clarté)
            magasins.forEach(magasin => {
                if (magasin.toUpperCase() !== 'TOUS') { // Éviter le doublon si "TOUS" est déjà ajouté
                    magasinSelect.innerHTML += `<option value="${magasin}">${magasin}</option>`;
                }
            });
        }

        // Charger la liste des magasins au chargement de la page
        document.addEventListener('DOMContentLoaded', populateMagasinList);


        // --- Logique de Validation ---
        validateButton.addEventListener('click', async () => {
            hideMessage();
            resetProductDetails();

            const chronoCode = chronoInput.value.trim();
            const ean = eanInput.value.trim();
            const magasin = magasinSelect.value;

            if (!ean && !chronoCode && (!magasin || magasin.toUpperCase() !== 'TOUS')) {
                showMessage("Veuillez fournir un EAN, un code Chrono, ou sélectionner 'TOUS' pour le Magasin.", 'error');
                showNoResults();
                return;
            }

            let url = APPS_SCRIPT_WEB_APP_URL;
            const params = new URLSearchParams();

            if (ean) {
                params.append('ean', ean);
                if (magasin && magasin.toUpperCase() !== 'TOUS') {
                    params.append('magasin', magasin);
                }
            } else if (chronoCode) {
                params.append('chronoCode', chronoCode);
                if (magasin && magasin.toUpperCase() !== 'TOUS') {
                    params.append('magasin', magasin);
                }
            } else if (magasin.toUpperCase() === 'TOUS') {
                params.append('magasin', magasin);
            }

            url += '?' + params.toString();

            loadingIndicator.classList.remove('hidden');
            validateButton.disabled = true;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    if (data.error) {
                        showMessage(`Erreur du script: ${data.error}`, 'error');
                        showNoResults();
                    } else if (Array.isArray(data) && data.length > 0) {
                        const item = data[0];

                        soldeValue.textContent = item.Solde !== undefined ? item.Solde : 'N/A';
                        margeValue.textContent = item.Marge !== undefined ? item.Marge : 'N/A';
                        chronoValue.textContent = item.Chrono !== undefined ? item.Chrono : 'N/A';
                        modeleValue.textContent = item.Modele !== undefined ? item.Modele : 'N/A';
                        refValue.textContent = item.Ref !== undefined ? item.Ref : 'N/A';
                        couleurValue.textContent = item.Couleur !== undefined ? item.Couleur : 'N/A';
                        universValue.textContent = item.Univers !== undefined ? item.Univers : 'N/A';
                        segmentValue.textContent = item.Segment !== undefined ? item.Segment : 'N/A';
                        familleValue.textContent = item.Famille !== undefined ? item.Famille : 'N/A';
                        marqueValue.textContent = item.Marque !== undefined ? item.Marque : 'N/A';

                        showMessage(`Trouvé ${data.length} résultat(s).`, 'success');
                        noResultsMessage.classList.add('hidden');
                        productDetailsDiv.classList.remove('hidden');
                    } else {
                        showNoResults();
                        showMessage("Aucun résultat trouvé pour cette recherche.", 'info');
                    }
                } else {
                    showMessage(`Erreur HTTP: ${response.status} - ${response.statusText}. Réponse: ${JSON.stringify(data)}`, 'error');
                    showNoResults();
                }

            } catch (error) {
                showMessage(`Erreur de connexion ou de traitement: ${error.message}. Vérifiez la console pour plus de détails.`, 'error');
                showNoResults();
                console.error("Erreur détaillée:", error);
            } finally {
                loadingIndicator.classList.add('hidden');
                validateButton.disabled = false;
            }
        });
    </script>
</body>
</html>
